<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
        
        <title>Note Project Manager</title>
        <link rel="stylesheet" href="css/main.css">
        <script defer src="main.js"></script>
    </head>
    <body>
        <h1 class="title">Stuff I need to do</h1>
    
        <div class="all-tasks">
          <h2 class="task-list-title">My lists</h2>
          <ul class="task-list" data-lists></ul>
    
          <form action="" data-new-list-form>
            <input 
              type="text"
              class="new list"
              data-new-list-input
              placeholder="new list name"
              aria-label="new list name"
            />
            <button class="btn create" aria-label="create new list">+</button>
          </form>
        </div>
    
        <div class="todo-list" data-list-display-container>
          <div class="todo-header">
            <h2 class="list-title" data-list-title>Create New List<Title></Title></h2>
            <p class="task-count" data-list-count>There will be tasks remaining</p>
          </div>
    
          <div class="todo-body">
            <div class="tasks" data-tasks></div>
    
            <div class="new-task-creator" data-new-task-form>
                <form action="">
                    <input 
                      type="text"
                      data-new-task-input
                      class="new task"
                      placeholder="new task name"
                      aria-label="new task name"
                    />
                    <button class="btn create" aria-label="create new task">+</button>
                  </form>
            </div>
    
            <div class="delete-stuff">
              <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
              <button class="btn delete" data-delete-list-button>Delete list</button>
            </div>
          </div>
        </div>
    
       
        <template id="task-template">
            <div class="task">
                <input type="checkbox"/>
                <label>
                  <span class="custom-checkbox"></span>
                </label>
              </div>
        </template>
      </body>
    </html>
